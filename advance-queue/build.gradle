plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.17'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.javadeveloper'
version = '0.0.1'

java {
	sourceCompatibility = '1.8'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.activemq:activemq-broker:5.16.1'
    implementation 'org.apache.activemq:activemq-client:5.16.1'
	

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('bootBuildImage') {
	builder = 'paketobuildpacks/builder-jammy-base:latest'
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
	archiveBaseName = 'advance-queue-app'
	archiveVersion =  '0.0.1'
	manifest {
		attributes 'Main-Class': 'com.javadeveloper.advancequeue.AdvanceQueueApplication'
	}
}